--

- 21^st^ Century priorities are very different

--

  - The concepts of 'participatory democracy' and 'citizen science' mean there is a need for collaborative solutions

# Reproducibility and extending the tool

- Find commuting desire lines in West Yorkshire between 1 and 3 km long in which more people drive than cycle:





```r
# Set-up, after installing R and checking out www.pct.bike:
u = "https://github.com/ITSLeeds/TDS/releases/download/0.1/desire_lines.geojson"
library(dplyr)
library(sf)
desire_lines = read_sf(u)
```


```r
plot(desire_lines["bicycle"])
```

![](atum-wyca_files/figure-html/unnamed-chunk-5-1.png)&lt;!-- --&gt;

&lt;!-- This talk will outline to key concepts and products that will increasingly support evidence based transport planning and cost effective investment of public funds in the 21st Century, open source tools and open access models. Building on two recently published papers on the concepts, in the journal Transport Policy in 2020 and in the Journal of Geographical Systems in 2021, the talk will explore the concepts, demonstrate some evolving new tools and discuss future avenues of research and development. Open tools/models ranged in size from single-purpose tools such as the QGIS plugin AwaP to sophisticated stand-alone multi-modal traffic simulation software such as MATSim, SUMO and Veins. Building on their ability to re-use the most effective components from other open source projects, developers of open source transport planning tools can avoid `reinventing the wheel' and focus on innovation, the â€˜gamifiedâ€™ A/B Street software, based on OpenStreetMap, a case in point. The talk discusses how to realise the great potential of new approaches to generate the strategic visions of change and evidence that are needed by transport planners in the twenty-first century. --&gt;
